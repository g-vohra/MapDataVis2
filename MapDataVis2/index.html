<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquake Visualization</title>
  <!-- Vega & Vega-Lite CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<h1>Earthquakes Visualization</h1>
<!-- Container to render the visualization -->
<div id="vis"></div>

<script type="text/javascript">
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 800,
            "height": 450,
            "title": "Earthquakes of magnitude 4 or larger between 4 Oct 2020 and 10 Oct 2020",
            "projection": {"type": "equalEarth"},
            "layer": [
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/ne_110m_admin_0_countries.topojson",
                        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
                    },
                    "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
                },
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/data/earthquake.csv"
                    },
                    "mark": {"type": "circle", "tooltip": {"content": "data"}},
                    "encoding": {
                        "longitude": {"field": "longitude", "type": "quantitative"},
                        "latitude": {"field": "latitude", "type": "quantitative"},
                        "size": {
                            "field": "mag",
                            "type": "quantitative",
                            "title": "Magnitude (Richter scale)",
                            "scale": {"domain": [4, 8]}
                        },
                        "color": {
                            "field": "depth",
                            "type": "quantitative",
                            "title": "Depth in km",
                            "scale": {"scheme": "reds"}
                        }
                    }
                }
            ]
        };

        // Embed the visualization into the #vis container
        vegaEmbed('#vis', spec).then(function(result) {
            // Access the Vega view instance as result.view
        }).catch(console.error);
    </script>
</body>
</html>
